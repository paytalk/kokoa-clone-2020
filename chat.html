<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat w/ Michelle </title>
</head>
<body id="chat-screen">  
    <div class="status-bar">
        <div class="status-bar__column">
         <span>NO Service</span>
         <i class="fas fa-wifi"></i>
           <!--To Do: Wiri Icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
         <span>110%</span>
          <i class="fas fa-battery-full"></i>
            <!--Bettery Icon-->
          <i class="fas fa-bolt"></i>
            <!--Lightning Icon-->
        </div>       
    </div>    
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
             <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">Michell</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">

        <div class="chat__timestamp">
         Tuesday, june 30, 2020    
        </div>
        <div class="message-row">
         <img src="https://cdn.pixabay.com/photo/2017/11/23/03/17/christmas-2971961__340.jpg">
         <div class="message-row_content">
          <span class="message__author">Michell</span>
          <div class="message__info">
             <span class="message__bubble">Hi!</span>
             <span class="message__time">21:27</span>
         </div>
        
         </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row_content">
             <div class="message__info">
                <span class="message__bubble">Hi! nice to meet yoy!</span>
                <span class="message__time">21:27</span>
            </div>
           
            </div>
           </div>

    </main>


    <form class="reply">
      <div class="form__column">
        <i class="far fa-plus-square fa-la"></i>
      </div>
      <div class="reply__column">
          <input type="text" placeholder="Write a message..."/>
          <i class ="far fa-smile fa-la"></i>
          <button>
              <i class="fas fa-arrow-up">

              </i>
          </button>
      </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big T-T</span>
      </div>
    
    <script src="https://kit.fontawesome.com/96c4ea54cf.js" crossorigin="anonymous"></script>
</body>
</html>

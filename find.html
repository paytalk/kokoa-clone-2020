<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - PAYTALK</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
         <span>NO Service</span>
         <i class="fas fa-wifi"></i>
           <!--To Do: Wiri Icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
         <span>110%</span>
          <i class="fas fa-battery-full"></i>
            <!--Bettery Icon-->
          <i class="fas fa-bolt"></i>
            <!--Lightning Icon-->
        </div>       
    </div>    
    
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
            <dif class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
            </dif>
    </header>

    <main class="main-screen">
     <div class="icon-row">
         <div class="icon-row__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR code</span>
         </div>
         <div class="icon-row__icon">
            <i class="far fa-address-book"></i> 
            <span>Add by Contacts</span>
         </div>
         <div class="icon-row__icon">
            <i class="fas fa-fingerprint"></i> 
            <span>Add by ID</span>
         </div>
         <div class="icon-row__icon">
            <i class="far fa-envelope"></i>
            <span>Invite</span></div>
         </div>
         <div class="recomended-friends">
            <h6 class="recomended-friends__title">Recomended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
         <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>
              Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i>
          </span>

         </div>
         <!--포스트 시작-->
         <div class="open-post">
             <div class="open-post__column">
                 <h5 class="open-post__title">#BTS</h5>
                 <h6 class="open-post__hashtags">#bts#army#friends</h6>
                 <div class="open-post__members">
                    <img src="https://cdn.pixabay.com/photo/2020/09/07/14/26/boy-5552033__340.png"/>
                    <span class="open-post__members-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__members-status">Active</span>   

                 </div>
                  

             </div>
             
             <div class="open-post__column">
              <div class="open-post__photo">
                <img src="https://cdn.pixabay.com/photo/2014/05/03/01/02/concert-336695__340.jpg">
                <div class="open-post__heart-count"><i class="fas fa-heart"></i><span>326</span></div>
              </div>   

             </div>

             </div>
                      <!--포스트 복붙-->
         <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#OverW</h5>
                <h6 class="open-post__hashtags">#overw#blizzard#fps#progamer</h6>
                <div class="open-post__members">
                   <img src="https://cdn.pixabay.com/photo/2020/08/29/16/08/pikachu-5527379__340.jpg"/>
                   <span class="open-post__members-count">586 members</span>
                   <div class="divider"></div>
                   <span class="open-post__members-status">Active</span>   

                </div>
                 

            </div>
            
            <div class="open-post__column">
             <div class="open-post__photo">
               <img src="https://media.istockphoto.com/photos/cybersport-gamer-have-live-stream-picture-id1189620045?b=1&k=6&m=1189620045&s=170667a&w=0&h=OlXDP8JnW7pZx2OzZZ3h_MJD_3jyr0BouWjOWKNXvdA=">
               <div class="open-post__heart-count"><i class="fas fa-heart"></i><span>814</span></div>
             </div>   

            </div>

            </div>
            <!--여기까지 포스트 복붙-->
         </div>
        </div>
     </main>
        
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                    </a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                    </a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    
    <script src="https://kit.fontawesome.com/96c4ea54cf.js" crossorigin="anonymous"></script>
</body>
</html>

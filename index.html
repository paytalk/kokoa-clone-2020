<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PAYTALK</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
         <span>NO Service</span>
         <i class="fas fa-wifi"></i>
           <!--To Do: Wiri Icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
         <span>110%</span>
          <i class="fas fa-battery-full"></i>
            <!--Bettery Icon-->
          <i class="fas fa-bolt"></i>
            <!--Lightning Icon-->
        </div>       
    </div>    
    
</body>

<header class="welcome-header">
    <h1 class="welcome-header__title">
            Welcome to PAYTALK</h1>
            <p class="welcome-header__text">
                If you have a PAYTALK Account, log in with your email or phone number.</p>
            </header>
            
            <form id="login-form">
                <input type="text" placeholder="Email or phone number">
                <input type="password" placeholder="Password">
                <input type="submit" value="Log In" />
        <a href="#">Find Account or Password</a>
    </form>
    
    <script src="https://kit.fontawesome.com/96c4ea54cf.js" crossorigin="anonymous"></script>
    
</body>
</html>
